<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="p5.min.js"></script>
    <script src="addons/p5.dom.min.js"></script>
    <script src="addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.4/mobile-detect.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap&subset=latin-ext" rel="stylesheet">

    <script src="mobile-detect.js"></script>
    <script>
        var detector = new MobileDetect(window.navigator.userAgent);

        console.log( "Mobile: " + detector.mobile());
        console.log( "Phone: " + detector.phone());
        console.log( "Tablet: " + detector.tablet());
        console.log( "OS: " + detector.os());
        console.log( "userAgent: " + detector.userAgent());

    </script>

    <title> Surprise, surprise... </title>

  </head>

  <body onresize>

    <nav>
      <div class="surprise"> Surprise, surprise... </div>
    </nav>

    <div id="page">
      <span id="circle"> </span>
      <div class="instructions"> Use your mobile phone to acces our website! </div>

      <span class="pic" id="photo1"> </span>

      <span class="pic" id="photo3"> </span>
      <span class="pic" id="photo4"> </span>

      <div class="team"> The team </div>

  </body>

<style>

  #page {
    position: absolute;
    width: 100vw;
    height: 200vh;
    top: 0;
    left: 0;
    margin: 0px;
    background-color: #df7a62;
  }

  nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 63px;
    margin: 0px;
    background-color: #0f5e4e;
    box-sizing: border-box;
    z-index: 10;
    transition: .3s;
    }

    nav .scrolled {
    background-color:#7c2c2b;
    box-shadow: 5px 1px 30px #B2B2B2;
    }

    nav .surprise {
    position: absolute;
    transform: translate(-50%, -50%);
    width: 600px;
    height: 63px;
    top: 43px;
    left: 130px;
    margin: 0px;
    color: #eae7dd;
    text-align: center;
    font-family: 'Lobster', cursive;
    font-size: 30px;
    }

  #circle {
    position: absolute;
    transform: translate(-50%, -30%);
    top: 50vh;
    left: 50vw;
    height: 500px;
    width: 500px;
    background-color: #edddaf;
    border-radius: 50%;
    display: inline-block;
  }

  .instructions {
    position: absolute;
    transform: translate(-50%, -50%);
    width: 600px;
    height: 40px;
    top: 22vh;
    left: 50vw;
    margin: 0px;
    color: #eae7dd;
    text-align: center;
    font-family: 'Lobster', cursive;
    font-size: 35px;
  }

  .pic {
    position: absolute;
    transform: translate(-50%, -50%);
    background-color: #edddaf;
    border-radius: 50%;
    display: inline-block;
    height: 250px;
    width: 250px;
  }

  #photo1 {
    top: 135vh;
    left: 30vw;
  }

  #photo2 {
    top: 135vh;
    left: 70vw;
  }

  #photo3 {
    top: 174vh;
    left: 30vw;
  }

  #photo4 {
    top: 174vh;
    left: 70vw;
  }

  .team {
    position: absolute;
    transform: translate(-50%, -50%);
    width: 300px;
    height: 40px;
    top: 113vh;
    left: 50vw;
    margin: 0px;
    color: #eae7dd;
    text-align: center;
    font-family: 'Lobster', cursive;
    font-size: 35px;
  }

  .name {
    position: absolute;
    transform: translate(-50%, -50%);
    width: 300px;
    height: 40px;
    margin: 0px;
    color: #eae7dd;
    text-align: center;
    font-family: 'Lobster', cursive;
    font-size: 28px;
  }

  #nic {
    top: 153vh;
    left: 30vw;
  }

  #alvi {
    top: 153vh;
    left: 70vw;
  }

  #eli {
    top: 192vh;
    left: 30vw;
  }

  #pecu {
    top: 192vh;
    left: 70vw;
  }

</style>

<script>
$(window).on('scroll', function() {
  	if($(window).scrollTop()) {
  		$('nav').addClass('scrolled');}
  		else {
  			$('nav').removeClass('scrolled');}
  	})
</script>

</html>
